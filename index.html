<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
</head>
<body>
    <h1>Crystal Collector</h1>
    <div class="rN">
        <h2>Random Number: </h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="crystal">
                <div class="crystal1">
                    <img src="../unit-4-game/assets/images/Red.png" alt="Red Crystal" style="height: 50px; width: 50px">
                </div>
                <div class="crystal2">
                    <img src="../unit-4-game/assets/images/Magenta.png" alt="Magenta Crystal" style="height: 50px; width: 50px">
                </div>
                <div class="crystal3">
                    <img src="../unit-4-game/assets/images/Green.png" alt="Green Crystal" style="height: 50px; width: 50px">
                </div>
                <div class="crystal4">
                    <img src="../unit-4-game/assets/images/Blue.png" alt="Blue Crystal" style="height: 50px; width: 50px">
                </div>
            </div>
        </div>
    </div>
    <div class="userNum">
        <h2>Your Score: </h2>
    </div>
</body>
</html>
